//************************************************************************
//
//	Docking Target
//	MM Config to add docking targets to Clamp-O-Tron docking ports
//
//************************************************************************
//Docking Port Shielded
@PART[dockingPort1]
{
	MODEL
	{
		model = FP_KOAS/Parts/DockingTarget/COAS_Target
		position = 0,0.11,0
		scale = 1,1,1
		rotation = 0,0,0
	}
	MODEL
	{
		model = Squad/Parts/Utility/dockingPortShielded/model
	}
	!mesh=DELETE
}
