// The following 2 may not be such a hot idea since my target is fixed and the 
// docking port extends.  The end result is the doors open and there is the
// target, magically hanging it midair until the port extends out to "meet" it.
// (-_-);
//
// Docking Port Inline
@PART[dockingPortLateral]
{
	MODEL
	{
		model = FP_KOAS/Parts/DockingTarget/COAS_Target
		position = 0,0,-0.57
		scale = 1,1,1
		rotation = 270,0,0
	}
	MODEL
	{
		model = Squad/Parts/Utility/dockingPortInline/model
	}
	!mesh=DELETE
}
